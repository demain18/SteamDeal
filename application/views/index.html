<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./asset/css/header.css">
	<link rel="stylesheet" href="./asset/css/index.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
	<!-- <script src="./asset/js/autofill.js"></script> -->
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- Used Library
	Bootstrap
	-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SteamDeal</title>
</head>
<body>

	<div class="navbar-sd">
		<span class="navbar-logo navbar-left"><img src="asset/img/logo-img.png" class="logo-img"></span>
		<span class="navbar-ex navbar-right"><a href="">계정 판매하기</a></span>
		<span class="navbar-login navbar-right"><a data-toggle="modal" href="#loginModal">로그인</a></span>
		<span class="navbar-register navbar-right"><a data-toggle="modal" href="#registerModal">회원가입</a></span>
		
		<span class="navbar-profile navbar-right">
			<i class="material-icons profile-icon">
			account_circle
			</i>
		</span>
	</div>
	<div class="searching-grid-background"></div>
	<div class="container">
		
		<div class="searching-grid">
			<h3 class="searching-title"><strong>하고싶은 게임을 저렴하게 가지세요.</strong></h3>
			<form action="#" class="searching-form">
				<input class="form-controls form-control-lg searching-md" id="tags" type="text" placeholder="이곳에서 게임을 검색하세요.">
			</form>
			<div class="hashtag-games">
				<span class="badge badge-pill badge-info taged-game">#배틀그라운드</span>
				<span class="badge badge-pill badge-info taged-game">#폴아웃</span>
				<span class="badge badge-pill badge-info taged-game">#포르자 호라이즌4</span>
				<span class="badge badge-pill badge-info taged-game">#러스트</span>
				<span class="badge badge-pill badge-info taged-game">#카운터스트라이크</span>
			</div>
		</div>
		
		<div class="intro-grid intro-grid-one row">
			<div class="description">
				<h2>내가 하고싶은 게임이 있는</h2>
				<h2>계정을 검색하고 시세에 맞춰</h2>
				<h2>구매하세요!</h2>
			</div>
			<div>
				<!-- some dashboard preview -->
			</div>
		</div>
		
		<div class="intro-grid intro-grid-two">
			<div class="description">
				<button type="button" class="btn btn-primary btn-lg goto-login">살만한 계정 찾아보기</button>
			</div>
		</div>
		
		
	</div>
	<div class="footer-sd">
		<p class="footer-description">스팀딜은 번개장터의 결재시스템을 이용하며 그로인한 수익을 추출하지 않습니다.</p>

		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">스팀딜 회원가입</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="exampleInputEmail1">이메</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">&nbsp;<a href="http://m.bunjang.co.kr/">번개장터</a>에서 사용하는 이메일과 동일해야합니다.</small>
				  </div>
				<div class="form-group">
					<label for="exampleInputEmail1">닉네임</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">아이디</label>
					<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Id">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">비밀번호</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">비밀번호 재입력</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">서비스의 <a href="#">이용약관</a> 및 <a href="#">개인정보 취급방침</a>에 동의합니다.</label>
					  <!-- 클릭시 새창에서 이용약관과 개인정보 취급방침 실행 --> 
				  </div>
				  <button type="submit" class="btn btn-primary">회원가입</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
		
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">스팀딜 로그인</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="exampleInputPassword1">아이디</label>
					<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Id">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">비밀번호</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">아이디 기억하기</label>
				  </div>
				  <button type="submit" class="btn btn-primary">로그인</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	
</body>
</html>
