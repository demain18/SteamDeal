<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./asset/css/header.css">
	<link rel="stylesheet" href="./asset/css/dashboard.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
	<!-- <script src="./asset/js/autofill.js"></script> -->
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- Used Library
	Bootstrap
	-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SteamDeal</title>
</head>
<body>

	<div class="navbar-sd">
		<span class="navbar-logo navbar-left"><img src="asset/img/logo-img.png" class="logo-img"></span>
		<span class="navbar-ex navbar-right"><a href="">계정 판매하기</a></span>
		<span class="navbar-login navbar-right"><a data-toggle="modal" href="#loginModal">로그인</a></span>
		<span class="navbar-register navbar-right"><a data-toggle="modal" href="#registerModal">회원가입</a></span>
		
		<span class="navbar-profile navbar-right">
			<i class="material-icons profile-icon">
			account_circle
			</i>
		</span>
	</div>
	<div class="searching-grid-background"></div>
	<div class="container">
		
		<div class="searching-bar row">
			<form action="#">
				<input class="form-controls form-control searching-md" id="tags" type="text" placeholder="이곳에서 게임을 검색하세요.">
			</form>
			
			
			<div class="btn-group searching-bar-menu" role="group" aria-label="Button group with nested dropdown">
			  <button type="button" class="btn btn-dark btn-colorset">모든 계정</button>
				<div class="btn-group" role="group">
				<button id="btnGroupDrop1" type="button" class="btn btn-dark dropdown-toggle btn-colorset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  플랫폼별 계정
				</button>
				<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
				  <a class="dropdown-item" href="#">스팀(Steam)</a>
				  <a class="dropdown-item" href="#">오리진(Origin)</a>
					<a class="dropdown-item" href="#">블리자드(Blizzard)</a>
				</div>
			  </div>
			  <button type="button" class="btn btn-dark btn-colorset">Only Game</button>
			</div>
		</div>
		
		<div class="main-content row">
			<div class="result-main col-lg">
				<div class="result-item">
					<span class="item-image"><img src="asset/img/logo-steam.jpg" class="item-image-title"></span>
					<span class="item-element item-price">25.5$</span>
					<span class="item-element item-gamecount">Game count : 25</span>
					<span class="item-element item-date">2018-11-10</span>
				</div>
				<div class="result-item">
					<span class="item-image"><img src="asset/img/logo-steam.jpg" class="item-image-title"></span>
					<span class="item-element item-price">1000.0$</span>
					<span class="item-element item-gamecount">Game count : 25</span>
					<span class="item-element item-date">2018-11-10</span>
				</div>
				<div class="result-item">
					<span class="item-image"><img src="asset/img/logo-steam.jpg" class="item-image-title"></span>
					<span class="item-element item-price">1000.0$</span>
					<span class="item-element item-gamecount">Game count : 25</span>
					<span class="item-element item-date">2018-11-10</span>
				</div>
			</div>
			<div class="result-sidebar col-sm-2">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
				  <label class="form-check-label radio-label" for="defaultCheck1">
					Default checkbox
				  </label>
				</div>
			</div>
		</div>
		
	</div>
	<div class="footer-sd">
		<p class="footer-description">스팀딜은 번개장터의 결재시스템을 이용하며 그로인한 수익을 추출하지 않습니다.</p>
		
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">스팀딜 회원가입</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="exampleInputEmail1">E-mail</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">&nbsp;<a href="#">번개장터</a>에서 사용하는 이메일과 동일해야합니다.</small>
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">아이디</label>
					<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Id">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">비밀번호</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1"><strong><a href="#">사용약관</a></strong>에 동의합니다.</label>
				  </div>
				  <button type="submit" class="btn btn-primary">회원가입</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
		
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">스팀딜 로그인</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="exampleInputPassword1">아이디</label>
					<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Id">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">비밀번호</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">아이디 기억하기</label>
				  </div>
				  <button type="submit" class="btn btn-primary">로그인</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	
</body>
</html>
