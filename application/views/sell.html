<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./asset/css/header.css">
	<link rel="stylesheet" href="./asset/css/sell.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
	<!-- <script src="./asset/js/autofill.js"></script> -->
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- Used Library
	Bootstrap
	-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SteamDeal</title>
</head>
<body>

	<div class="navbar-sd">
		<span class="navbar-logo navbar-left"><img src="asset/img/logo-img.png" class="logo-img"></span>
		<span class="navbar-ex navbar-right"><a href="">계정 판매하기</a></span>
		<span class="navbar-login navbar-right"><a data-toggle="modal" href="#loginModal">로그인</a></span>
		<span class="navbar-register navbar-right"><a data-toggle="modal" href="#registerModal">회원가입</a></span>
		
		<span class="navbar-profile navbar-right">
			<i class="material-icons profile-icon">
			account_circle
			</i>
		</span>
	</div>
	<div class="searching-grid-background"></div>
	<div class="container">
		<div class="content-grid row">
			<div class="col-sm">
				
				
				<form>
					<div class="form-group">
					  <label for="inputState">플랫폼</label>
					  <select id="inputState" class="form-control">
						  	<option disabled selected>Choose...</option>
							<option>스팀(Steam)</option>
							<option>오리진(Origin)</option>
							<option>블리자드 배틀넷(Blizzard Battle.net)</option>
					  </select>
					</div>
				  <div class="form-group">
					<label for="exampleInputEmail1">계정 정보 추가하기</label>
					<input type="text" class="form-control account-info" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이곳에 작성하세요.">
					<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				  </div>
					<div class="alert alert-success" role="alert">
					  계정 추정가격 : 정해지지 않음.
					</div>
					<p class="game-calc-p"><a class="game-calc" data-toggle="modal" href="#steamGameList">내 게임목록 조회하기</a></p>
					
					
					
					<label for="exampleInputPassword1">판매가 지정</label>
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
						<span class="input-group-text">₩</span>
					  </div>
					  <input type="text" class="form-control price-form" aria-label="Amount (to the nearest dollar)">
					</div>
					
				   <!--
				  <div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
					-->
					<p>
					  <a class="pay-type" data-toggle="collapse" href="#bz-pay" role="button" aria-expanded="false" aria-controls="collapseExample">
						번개장터로 결재하기
					  </a>
					  <a class="pay-type" data-toggle="collapse" href="#personal-pay" role="button" aria-expanded="false" aria-controls="collapseExample">
						연락처로 결재하기
					  </a>
					</p>
					<div class="collapse" id="bz-pay">
					  <div class="form-group">
						<label for="exampleInputPassword1">번개장터 링크</label>
						<input type="text" class="form-control bz-form" id="exampleInputPassword1" placeholder="이곳에 번개장터 링크를 붙혀놓으세요.">
					  </div>
					</div>
					
					<div class="collapse" id="personal-pay">
					  <div class="form-group">
						<label for="exampleInputPassword1">연락처</label>
						<input type="text" class="form-control bz-form" id="exampleInputPassword1" placeholder="이곳에 카카오톡 아이디를 기재하세요.">
					  </div>
					</div>
					<button type="submit" class="btn btn-primary">등록완료</button>
					
				</form>
			</div>
			<div class="col-sm">
				<div class="game-count">
					<p class="utill-border">Games</p>
					<p>PLAYERUNKNOWS BATTLEGROUND</p>
					<p>GTA V</p>
					<p>Call of duty Modern Warfare</p>
					<p>Day by daylight</p>
				</div>
			</div>
		</div>
	</div>
	<div class="footer-sd">
		<p class="footer-description">스팀딜은 번개장터의 결재시스템을 이용하며 그로인한 수익을 추출하지 않습니다.</p>
		
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">스팀딜 회원가입</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="exampleInputEmail1">E-mail</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">&nbsp;<a href="#">번개장터</a>에서 사용하는 이메일과 동일해야합니다.</small>
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">아이디</label>
					<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Id">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">비밀번호</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1"><strong><a href="#">사용약관</a></strong>에 동의합니다.</label>
				  </div>
				  <button type="submit" class="btn btn-primary">회원가입</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
		
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">스팀딜 로그인</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="exampleInputPassword1">아이디</label>
					<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Id">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">비밀번호</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">아이디 기억하기</label>
				  </div>
				  <button type="submit" class="btn btn-primary">로그인</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
		
		<div class="modal fade" id="steamGameList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">스팀 게임목록 조회</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="exampleInputPassword1">스팀 프로필 사이트 링크를 입력하세요.</label>
					<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Link here.">
				  </div>
				  <button type="submit" class="btn btn-primary">조회하기</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
		
		
	</div>
	
</body>
</html>
